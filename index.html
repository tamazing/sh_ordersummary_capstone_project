<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
   <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <div class="container">
    <div class="hero">
     <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="content">
      <h2 class="title">Order Summary</h2>

      <div class="text" >
        <p class="p-text">You can now listen to millions of songs,<br />
        audiobooks, and podcasts on any device
        <br /> anywhere you like!</p>
      </div>

      <div class="plan-row">
        <div class="plan-left">
          <img src="images/icon-music.svg" alt="">
          <div class="plan-price">
            <h4 class="plan-period">Annual Plan</h4>
            <p class="p-text">$59.99/year</p>
          </div> 
        </div>
        <a href="#"> Change</a>
      </div>
      <div class="btns">
        <button class="payment-btn"> Proceed to Payment </button>
        <button class="cancel-btn"> Cancel Order </button>
      </div>
    </div> 
  </div>
</body>
</html>
